<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/logo_pelom_new.png" alt="logo" height="10">
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" style="width: 400px;" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">

        <button class="p-link layout-topbar-button" style="width: 100%; margin-right: 15%; ">
           ROL: {{ storageService.getUser().funcion }} &nbsp;&nbsp;&nbsp;&nbsp;
           <br> 
           USUARIO : {{ storageService.getUser().nombre }} 
        </button>

        <button (click)="logout()" class="p-link layout-topbar-button">
            <i class="pi pi-times"></i>
            <span>Logout</span>
        </button>

    </div>

</div>
