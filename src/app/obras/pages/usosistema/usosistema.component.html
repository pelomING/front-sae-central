      <p-table #dt [value]="obras" 
        selectionMode="single" 
        [columns]="cols" 
        [rows]="10" 
        [paginator]="true"
        styleClass="p-datatable-gridlines p-datatable-striped p-datatable-header"
        [globalFilterFields]="['nombre_obra', 'codigo_obra', 'numero_ot', 'monto','estado.nombre']"
        [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
  
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            <h4 class="m-0">Obras en Curso</h4>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                placeholder="Search..." />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>

            <th pSortableColumn="nombre_obra" style="min-width:10rem">Nombre Obra <p-sortIcon field="nombre_obra"></p-sortIcon></th>
            <th pSortableColumn="codigo_obra" style="min-width:10rem">Codigo <p-sortIcon field="codigo_obra"></p-sortIcon></th>
            
            <th pSortableColumn="estado.nombre" style="min-width:10rem">Estado Ingresada <p-sortIcon field="estado.nombre"></p-sortIcon></th>
            <th pSortableColumn="estado.nombre" style="min-width:10rem">Estado Visita Agendada <p-sortIcon field="estado.nombre"></p-sortIcon></th>
            <th pSortableColumn="estado.nombre" style="min-width:10rem">Estado Visita en Ejecuci√≥n<p-sortIcon field="estado.nombre"></p-sortIcon></th>
            <th pSortableColumn="estado.nombre" style="min-width:10rem">Estado Reporte Visita OK <p-sortIcon field="estado.nombre"></p-sortIcon></th>
            <th pSortableColumn="estado.nombre" style="min-width:10rem">Estado En Faena<p-sortIcon field="estado.nombre"></p-sortIcon></th>
            <th pSortableColumn="estado.nombre" style="min-width:10rem">Estado Faena Finalizada<p-sortIcon field="estado.nombre"></p-sortIcon></th>
            
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-obra>
          <tr [pSelectableRow]="obra" >
            
            <td>{{ obra.nombre_obra }}</td>
            <td>{{ obra.codigo_obra }}</td>
            
            <td><p-tag icon="pi pi-star" [value]="obra.estado.nombre" [severity]="getSeverity(obra.estado.nombre)"></p-tag></td>
            <td><p-tag icon="pi pi-star" [value]="obra.estado.nombre" [severity]="getSeverity(obra.estado.nombre)"></p-tag></td>
            <td><p-tag icon="pi pi-star" [value]="obra.estado.nombre" [severity]="getSeverity(obra.estado.nombre)"></p-tag></td>
            <td><p-tag icon="pi pi-star" [value]="obra.estado.nombre" [severity]="getSeverity(obra.estado.nombre)"></p-tag></td>
            <td><p-tag icon="pi pi-star" [value]="obra.estado.nombre" [severity]="getSeverity(obra.estado.nombre)"></p-tag></td>
            <td><p-tag icon="pi pi-star" [value]="obra.estado.nombre" [severity]="getSeverity(obra.estado.nombre)"></p-tag></td>
            
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">In total there are {{ obras ? obras.length : 0 }}
            obras.</div>
        </ng-template>
      </p-table>
    </div>
</p-card>
