<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">

            <p-toast></p-toast>

            <p-toolbar styleClass="mb-4 gap-2">
                <ng-template pTemplate="left">

                    <button pButton pRipple (click)="goBack()" label="Volver" icon="pi pi-arrow-left"
                        class="p-button-danger mr-2"></button>

                    <button pButton pRipple label="Guardar Temp" icon="pi pi-save"
                        class="p-button-primary mr-2"></button>

                    <button pButton pRipple label="Cerrar Periodo" icon="pi pi-save"
                        class="p-button-primary mr-2"></button>

                </ng-template>

                <ng-template pTemplate="right">

                    <!-- Importa la directiva ngxPrint en tu componente -->
                    <!-- printTitle="Estado de Pago Servicio Atención Emergencias" -->
                    <!-- <div ngxPrint [printStyleFile]="'assets/print-style.css'" > -->
                    <!-- Contenido de la página que quieres imprimir -->
                    <!-- <button pButton icon="pi pi-print"  printSectionId="pdfContainer" (click)="print()">Imprimir</button> -->
                    <!-- </div> -->

                    <button download="PRELIMINAR_ESTADO_DE_PAGO_OBRAS.pdf"
                        printTitle="Estado de Pago" styleSheetFile="assets/pdf.css" printSectionId="pdfContainer"
                        ngxPrint pButton pRipple label="Generar PDF" icon="pi pi-file-pdf" class="p-button-help">
                    </button>

                    <!-- <button  (click)="print()"  pButton pRipple label="Generar PDF" icon="pi pi-search" class="p-button-help"></button> -->

                </ng-template>
            </p-toolbar>


            <div class="card">
                <div class="grid">

                    <div class="col-fixed" style="width:10%">
                        <div class="box">

                        </div>
                    </div>
                    <div class="col">
                        <div class="box">

                            <!-- text-xs font-normal -->

                            <div id="pdfContainer" class="card">

                                <div class="grid grid1">
                                    <div class="col col1 logo-col">
                                        <img src="assets/layout/images/logo_pelom_new.png">
                                    </div>
                                    <div class="col col1 date-col">
                                        {{ obtenerFechaActualConDiaYCiudad() }}
                                    </div>
                                </div>


                                <div class="titu1">

                                    <h5 style="text-align:center;color:black;">
                                        PRELIMINAR ESTADO DE PAGO OBRA : {{obra?.codigo_obra}}
                                    </h5>

                                </div>

                                <hr>
                                <br>

                                <div class="grid">
                                    <div class="col-fixed" style="width:20%">
                                    </div>
                                    <div class="col">
                                        <table border="1">
                                            <thead>
                                                <tr>
                                                    <th style="text-align:center;">LOCALIDAD</th>
                                                    <th style="text-align:center;">CARGO FIJO SEMANAL POR BRIGADA</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td style="text-align:left;padding-left:2%;">
                                                        
                                                    <td style="padding-right:2%;">
                                                        
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-fixed" style="width:20%">
                                    </div>
                                </div>

                                <!-- Al final del contenido del informe -->
                                <div class="footer">
                                    <hr>
                                    <br>
                                    <p>Nombre: _______________________</p>
                                    <p>R.U.N: _______________________</p>
                                    <p>Firma: _______________________</p>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-fixed" style="width:10%">
                        <div class="box">

                        </div>
                    </div>
                </div>
            </div>



        </div>

    </div>
</div>
