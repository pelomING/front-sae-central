<p-card header="">
  <div class="card">

      <p-toast></p-toast>
      <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

      <p-table #dt [value]="listado_Usuarios" selectionMode="single" [columns]="cols" [rows]="10" [paginator]="true"
          styleClass="p-datatable-gridlines p-datatable-striped p-datatable-header"
          [globalFilterFields]="['id', 'username', 'email', 'funcion','nombres','fecha_password']"
          [tableStyle]="{ 'min-width': '75rem' }" [rowHover]="true" dataKey="id"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [showCurrentPageReport]="true" >

          <ng-template pTemplate="caption">
              <div class="flex align-items-center justify-content-between">
                  <h4 class="m-0">...</h4>
                  <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                          placeholder="Search..." />
                  </span>
              </div>
          </ng-template>
          <ng-template pTemplate="header">
              <tr>
                  <th pSortableColumn="id" style="min-width:10rem">id 
                    <p-sortIcon field="id"></p-sortIcon>
                  </th>

                  <th pSortableColumn="username" style="min-width:10rem">username 
                    <p-sortIcon field="username"></p-sortIcon>
                  </th>

                  <th pSortableColumn="email">email <p-sortIcon field="email"></p-sortIcon></th>

                  <th pSortableColumn="funcion" style="min-width:10rem">funcion 
                    <p-sortIcon field="funcion"></p-sortIcon>
                  </th>

                  <th pSortableColumn="nombres" style="min-width:10rem">nombres 
                    <p-sortIcon field="nombres"></p-sortIcon>
                  </th>

                  <th pSortableColumn="fecha_password" style="min-width:10rem">fecha_password <p-sortIcon
                    field="fecha_password"></p-sortIcon></th> 

                  <th> ResetPassword </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-usuario>
              <tr [pSelectableRow]="usuario">
                  <td style="text-align:center;">{{ usuario.id }}</td>
                  <td style="text-align:center;">{{ usuario.username }}</td>
                  <td style="text-align:center;">{{ usuario.email }}</td>
                  <td style="text-align:center;">{{ usuario.funcion }}</td>
                  <td style="text-align:center;">{{ usuario.nombres }}</td>
                  <td style="text-align:center;">{{ usuario.fecha_password }}</td>                
                  <td style="text-align:center;">
                      <button pButton pRipple icon="pi pi-cog" class="p-button-rounded p-button-danger  mr-2"
                          title="ResetPassword" (click)="OpenResetPassword(usuario)"></button>
                  </td>
              </tr>
          </ng-template>
          <ng-template pTemplate="summary">
              <div class="flex align-items-center justify-content-between">
                In total there are {{ usuario ? usuario.length : 0 }} usuarios.</div>
          </ng-template>
      </p-table>

  </div>
</p-card>
