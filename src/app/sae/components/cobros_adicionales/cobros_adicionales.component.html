<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">

            <p-toast></p-toast>

            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">

                        <button pButton pRipple label="Nuevo Resgistro de Cobro Adicional" icon="pi pi-plus"
                            class="p-button-success mr-2" (click)="openNew()"></button>

                    </div>
                </ng-template>
                <ng-template pTemplate="right">

                    <!-- <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button> -->

                </ng-template>
            </p-toolbar>


            <p-table #dt [value]="ListEstadoResultado" [columns]="cols" responsiveLayout="scroll" [rows]="10"

                [globalFilterFields]="['id','detalle','cantidad','valor','fecha_hora']" 

                [paginator]="true" [rowsPerPageOptions]="[10,20,30]"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [(selection)]="selectedEstadoResultado" selectionMode="multiple" [rowHover]="true" dataKey="id">

                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">

                        <h5 class="m-0">Cobros Adicionales</h5>

                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>

                        <th pSortableColumn="detalle">Detalle <p-sortIcon field="detalle"></p-sortIcon></th>

                        <th pSortableColumn="cantidad">Cantidad <p-sortIcon field="cantidad"></p-sortIcon></th>

                        <th pSortableColumn="valor">Valor <p-sortIcon field="valor"></p-sortIcon></th>

                        <th pSortableColumn="fecha_hora">Fecha <p-sortIcon field="fecha_hora"></p-sortIcon></th>

                        <th>#</th>
                        
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-estadoResultado>
                    <tr>
                        <td>
                            <span class="p-column-title">id</span>
                            {{estadoResultado.id}}
                        </td>

                        <td>
                            <span class="p-column-title">detalle</span>
                            {{estadoResultado.detalle}}
                        </td>

                        <td>
                            <span class="p-column-title">cantidad</span>
                            {{estadoResultado.cantidad}}
                        </td>

                        <td>
                            <span class="p-column-title">valor</span>
                            {{estadoResultado.valor}}
                        </td>

                        <td>
                            <span class="p-column-title">fecha_inicio</span>
                            {{ estadoResultado.fecha_hora | date: 'dd-MM-yyyy' }}
                        </td>

                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                                (click)="editProduct(estadoResultado)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                (click)="onEliminarClick(estadoResultado)"></button>
                        </td>

                    </tr>
                </ng-template>

            </p-table>
        </div>




        <p-dialog id="myDialog" [(visible)]="productDialog" [style]="{width: '550px' }"
            [contentStyle]="{ height: '350px' }" header="Ingresar Datos" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">

                <form [formGroup]="CobrosAdicionalesForm">

                    <input type="hidden" pInputhidden id="id" class="form-control" formControlName="id">

                    <div class="grid" style="margin-top:1%;">
                        <div class="col-6">

                            <span class="p-float-label">
                                <p-calendar id="fecha_hora" formControlName="fecha_hora" class="form-control"
                                    [showIcon]="true"></p-calendar>
                                <label htmlFor="fecha_hora">Fecha</label>
                            </span>

                        </div>
                        <div class="col-6">

                        </div>
                    </div>

                    <div class="grid" style="margin-top:1%;">
                        <div class="col">

                            <span class="p-float-label">
                                <textarea rows="3" cols="30" pInputTextarea formControlName="detalle"></textarea>
                                <label htmlFor="detalle">Detalle</label>
                            </span>

                        </div>
                    </div>


                    <div class="grid" style="margin-top:1%;">
                        <div class="col-6">

                            <span class="p-float-label">
                                <input type="text" pInputText id="cantidad" class="form-control"
                                    formControlName="cantidad">
                                <label htmlFor="cantidad">Cantidad</label>
                            </span>

                        </div>
                        <div class="col-6">

                            <span class="p-float-label">
                                <input type="text" pInputText id="valor" class="form-control"
                                    formControlName="valor">
                                <label htmlFor="valor">Valor</label>
                            </span>

                        </div>
                    </div>



                    <div class="grid" style="margin-top:2%;">
                        <div class="col-3"></div>
                        <div class="col-6">

                            <button *ngIf="mostrarGuardar" pButton pRipple label="Guardar" (click)="onGuardarClick()"
                                visible="false" [loading]="loading" [disabled]="CobrosAdicionalesForm.invalid"
                                class="p-button-rounded p-button-outlined p-mt-10"></button>

                            <button *ngIf="mostrarActualizar" pButton pRipple label="Actualizar"
                                (click)="onActualizarClick()" [loading]="loading" [disabled]="CobrosAdicionalesForm.invalid"
                                class="p-button-rounded p-button-success p-button-outlined p-mt-10"></button>
                        </div>
                        <div class="col-3"></div>
                    </div>

                </form>

            </ng-template>
