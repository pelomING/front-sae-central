<div class="grid">
    <div class="col-12">
            <div class="card">
                <h5>Turnos</h5>
                <p-table [value]="jornadas" scrollDirection="both" [scrollable]="true" scrollHeight="400px" styleClass="mt-3" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:200px" alignFrozen="left" pFrozenColumn [frozen]="idFrozen">Id</th>
                            <th style="width:200px" pFrozenColumn>Maestro</th>
                            
                            <th style="width:200px">Ayudante</th>
                            <th style="width:200px">Turno</th>
                            <th style="width:200px">Patente</th>
                            <th style="width:200px">Km inicial</th>
                            <th style="width:200px">Km final</th>
                            <th style="width:200px">Fecha Hora Inicio</th>
                            <th style="width:200px" pFrozenColumn alignFrozen="right">Fecha Hora Fin</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-jornada>
                        <tr>
                            <td style="width:100px" alignFrozen="left" pFrozenColumn [frozen]="idFrozen" [ngClass]="{'font-bold': idFrozen}">{{jornada.id}}</td>

                            <td style="width:200px" pFrozenColumn class="font-bold">{{jornada.rut_maestro}}</td>
                            
                            <td style="width:200px">{{jornada.rut_ayudante}}</td>
                            <td style="width:200px">{{jornada.turno}</td>
                            <td style="width:200px">
                                <span [class]="'customer-badge status-' + jornada.patente">{{jornada.patente}}</span>
                            </td>
                            <td style="width:200px">{{jornada.km_inicial}}</td>
                            <td style="width:200px">{{jornada.km_final}}</td>
                            <td style="width:200px">{{jornada.fecha_hora_ini}}</td>
                            <td style="width:200px">{{jornada.fecha_hora_fin}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
