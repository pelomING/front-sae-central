<div class="card">
  <div class="grid">
    <div class="col-5 flex align-items-center justify-content-center">
      <form [formGroup]="loginForm">
        <div class="p-fluid">

          <div class="field">

            <label for="username">Username</label>
            <input pInputText id="username" type="text" formControlName="username" />

          </div>

          <div class="field">

            <label for="password">Password</label>
            <input pInputText id="password" type="password" formControlName="password" />

          </div>

          <p-button label="Login" (click)="onLogin()" [disabled]="loginForm.invalid"></p-button>

        </div>
      </form>
    </div>
    <div class="col-2">
      <p-divider layout="vertical">
        <b>OR</b>
      </p-divider>
    </div>
    <div class="col-5 flex align-items-center justify-content-center">
      <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success"></p-button>
    </div>
  </div>
</div>
